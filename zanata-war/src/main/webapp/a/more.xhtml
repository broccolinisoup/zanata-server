<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:zanata="http://java.sun.com/jsf/composite/zanata"
  template="/WEB-INF/template/template.xhtml">

  <ui:define name="page_title">
    #{msgs['jsf.More']}
  </ui:define>

  <ui:define name="center_content">
    <div class="l__wrapper l--pad-top-1">
      <div class="l--pad-v-half d--top">
        <div class="g">
          <div class="g__item w--1-2">
            <ul class="list--horizontal txt--meta">
              <li><a href="#{applicationConfigurationAction.termOfUseUrl}"
                target="_blank">#{msgs['jsf.TermsOfUse']}</a></li>
              <li><a href="http://zanata.org/about"
                target="_blank">#{msgs['jsf.About']}</a></li>
              <li><a href="http://zanata.org/blog"
                target="_blank">#{msgs['jsf.Blog']}</a></li>
              <li><a href="#{applicationConfigurationAction.helpUrl}"
                target="_blank">#{msgs['jsf.Help']}</a></li>
              <ui:fragment rendered="#{identity.loggedIn}">
                <ui:include src="../layout/admin/contact_admin_modal.xhtml"/>
                <li><a href="#"
                  data-toggle="modal" data-target="#contactAdminDialog">
                  #{msgs['jsf.ContactAdmin']}</a></li>
              </ui:fragment>
              <li><a href="http://zanata.org/issues"
                target="_blank">#{msgs['jsf.ReportAProblem']}</a>
              </li>
              <li>
                <h:form id="localeSelector_form" styleClass="l--push-bottom-0">
                  <h:selectOneMenu id="Select"
                    value="#{localeSelectorAction.localeString}"
                    valueChangeListener="#{localeSelectorAction.select}"
                    onchange="submit()">
                    <f:selectItems
                      value="#{localeSelectorAction.supportedLocales}"/>
                  </h:selectOneMenu>
                </h:form>
              </li>
            </ul>
          </div>
          <div class="g__item w--1-2 txt--align-right">
            <p class="txt--meta">
              <h:outputText
                value="#{msgs.format('jsf.RunningVersionInfo',
                  msgs['jsf.Zanata'], applicationConfiguration.version,
                  applicationConfiguration.scmDescribe)}
                  | #{applicationConfiguration.copyrightNotice()}"
                escape="false"/>
            </p>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
