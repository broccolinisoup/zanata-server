<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template_ui.xhtml">
  <ui:define name="content">
    <div id="config"
      data-base-url="#{request.contextPath}"
      data-api-root="/rest"
      data-user="#{authenticatedAccountHome.getUser()}"
      data-permission="#{authenticatedAccountHome.getUserPermission().getJSON()}"
      data-build-info="#{applicationConfigurationAction.buildInfo.getJSON()}"
      data-links='{"helpUrl": "#{applicationConfigurationAction.helpUrl}",
                   "loginUrl": "#{applicationConfigurationAction.getLoginUrl(request)}",
                   "logoutUrl": "/account/logout.seam",
                   "termsUrl": "#{applicationConfigurationAction.termOfUseUrl}",
                   "registerUrl": "#{applicationConfigurationAction.registerUrl}"
                  }'>
    </div>
    <script type="application/javascript">
      window.config = JSON.parse(JSON.stringify(document.getElementById('config').dataset))
    </script>
    <div id="root" />
  </ui:define>
</ui:composition>
</html>
