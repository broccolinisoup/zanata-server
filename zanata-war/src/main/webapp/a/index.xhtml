<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/template/template_ui.xhtml">

  <ui:define name="page_title">#{msgs['jsf.Glossary']}</ui:define>
  <ui:define name="content">
    <div id="root"
      base-url="#{request.contextPath}/rest"
      data='{"loggedIn":#{identity.loggedIn and authenticatedAccountHome.instance.enabled},
          "helpUrl": "#{applicationConfigurationAction.helpUrl}",
          "loginUrl": "#{applicationConfigurationAction.getLoginUrl(request)}",
          "logoutUrl": "/account/logout.seam",
          "termsUrl": "#{applicationConfigurationAction.termOfUseUrl}",
          "registerUrl": "#{applicationConfigurationAction.registerUrl}",
          "permission": #{authenticatedAccountHome.getUserPermission().getJSON()}}'
      user="#{glossaryAction.convertToJSON(glossaryAction.user)}">
    </div>
  </ui:define>
</ui:composition>
</html>
